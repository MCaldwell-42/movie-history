<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
</head>

<body>
  <div id="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Movie History</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a id="navbar-button-watch" class="nav-link">Watchlist</a>
          </li>
          <li class="nav-item">
            <a id="navbar-button-auth" class="nav-link">Authentication</a>
          </li>
          <li class="nav-item">
            <a id="navbar-button-movies" class="nav-link hide">Movies</a>
          </li>
          <li class="nav-item">
            <a id="navbar-button-logout" class="nav-link hide">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div id="auth"></div>
  <div id="new-movie">
    <form class="col-6 offset-3">
      <button type="submit" id="addNewMovie" class="btn btn-primary">Add New Movie</button>
      <div id="movieForm" class="hide">
        <div class="form-group">
          <label for="name">Movie Name</label>
          <input type="text" class="form-control" id="name" placeholder="Sweeney Todd">
        </div>
        <div class="form-group">
          <label for="genre">Genre</label>
          <input type="text" class="form-control" id="genre" placeholder="Comedy, action, etc.">
        </div>
        <div class="form-group">
          <label for="rating">MPAA Rating</label>
          <input type="text" class="form-control" id="rating" placeholder="G, PG, PG-13, R, NC-17">
        </div>
        <div class="form-group">
          <label for="director">Director</label>
          <input type="text" class="form-control" id="director" placeholder="Who directed this movie?">
        </div>
        <div class="form-group">
          <label for="picture">Film Poster</label>
          <input type="text" class="form-control" id="picture" placeholder="url for film picture here">
        </div>
        <div class="form-group">
          <label for="description">Movie Description</label>
          <input type="text" class="form-control" id="description" placeholder="Along time ago...">
        </div>
        <button type="submit" id="saveNewMovie" class="btn btn-primary">Save New Movie</button>
      </div>
    </form>
  </div>
  <div id="movies"></div>
  <div id="watchlist" class="hide"></div>
</body>

</html>
